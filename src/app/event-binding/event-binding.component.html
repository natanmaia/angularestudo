<p>
  event-binding works!
</p>

<section>
  <button mat-button color="primary" (click)="save()">Salvar</button>
  <button mat-button color="warn" (click)="incrementar()">{{ buttonName }}</button>
</section>

<section>
  <button mat-button color="primary" [disabled]="!btnEnable">Botão 1</button>
  <button mat-button color="warn" [disabled]="!btnEnable">Botão 2</button>

  <button mat-button color="warn" (click)="desabilitar()" [disabled]="!btnEnable">Desabilitar</button>

  <mat-progress-spinner color="primary" [mode]="spinnerMode" value="0">
  </mat-progress-spinner>

</section>

<section>
  <p>
    <mat-card>
      <mat-card-content>
        <p>
          <mat-checkbox color="warn" (change)="cbChange($event)">Desabilitar / Habilitar</mat-checkbox>
        </p>

        <mat-form-field>
          <mat-select matNativeControl required [disabled]="selectDisabled" (selectionChange)="selectionChange($event)">
            <mat-option value="1">Volvo</mat-option>
            <mat-option value="2">Saab</mat-option>
            <mat-option value="3">Mercedes</mat-option>
            <mat-option value="4">Audi</mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <p>Selected Option {{ selectedOption }}</p>
      </mat-card-actions>
    </mat-card>
  </p>
</section>

<section>
  <mat-card>
    <mat-card-content>
      <p>
        <mat-checkbox color="warn" (change)="cbChange($event)">Desabilitar / Habilitar</mat-checkbox>
      </p>

    </mat-card-content>

    <mat-form-field>
      <input matInput placeholder="Nome" (input)="inputName = $event.target.value" [value]="inputName">
    </mat-form-field>

    <mat-card-actions>
      Nome: {{ inputName }}
    </mat-card-actions>
  </mat-card>
</section>
