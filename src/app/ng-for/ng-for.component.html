<p *ngFor="let item of names">
  {{item}}
</p>

<p *ngFor="let item of names; let i=index"> {{i}}. {{item}}</p>

<mat-card>
  <mat-card-content>
    <mat-selection-list #selectNames>
      <mat-list-option *ngFor="let item of names">{{item}} </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-footer>
    <p>
      Options selected: {{selectNames.selectedOptions.selected.length}}
    </p>
  </mat-card-footer>
</mat-card>


<mat-card>
  <mat-card-content>
    <mat-list>
      <h3 matSubHeader>Names</h3>
      <mat-list-item *ngFor="let item of names">
        <mat-icon matListIcon>person</mat-icon>
        <h4 matLine> {{item}}</h4>
      </mat-list-item>

      <mat-divider></mat-divider>

      <h3 matSubHeader>Cities</h3>
      <mat-list-item *ngFor="let item of cities">
        <mat-icon matListIcon>location_city</mat-icon>
        <h4 matLine> {{item.name}}</h4>
        <h4 matLine> {{item.state}}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
